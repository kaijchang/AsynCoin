<!DOCTYPE html>
<html>
  <head>
  	<title>Blockchain Explorer</title>
  
  	<!-- Favicon -->
  	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  
  	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  	<!-- jQuery plugins -->
  	<script src="http://timeago.yarp.com/jquery.timeago.js" integrity="sha384-cQbwmD3tngQc3oPGNxb6RyVhvCZxdHcfHv+fq0AdYQTk6LMq6seo9n24rNjYP6Gh" crossorigin="anonymous"></script>
  
  	<!-- my scripts -->
  	<script src="scripts/index.js"></script>
  </head>
  <body>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Hash</th>
          <th scope="col">Timestamp</th>
          <th scope="col">Tranasctions</th>
        </tr>
      </thead>
      <tbody id="blocks">
        <tr>
          <td colspan="4" id="noresults" class="text-center">Unable to Connect.</td>
        </tr>
      </tbody>
    </table>
    <div class="input-group ml-3" style="width: 500px;">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">URI</span>
      </div>
      <input type="text" class="form-control" placeholder="Node URI" aria-label="Node URI" value="127.0.0.1:8000" aria-describedby="basic-addon1" id="node-uri">
      <div class="input-group-append">
        <span class="input-group-text"><img src="images/success.png" width="25px" height="25px" class="ml-1" id="icon"></img></span>
      </div>
    </div>
  </body>
</html
